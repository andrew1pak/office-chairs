<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('/fonts/GothicPixels.ttf') format('truetype');
        }

        body {
            background-color: black; /* Set the background color to black */
            margin: 0; /* Remove default margin */
            color: white; /* Text color for contrast */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            font-family: 'MyCustomFont', sans-serif; /* Use custom font */
        }

        .center-container {
            width: 1920px; /* Explicit width */
            height: 1080px; /* Explicit height */
            display: flex; /* Flexbox for alignment */
            justify-content: center; /* Horizontal alignment */
            align-items: center; /* Vertical alignment */
        }

        a {
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
            font-size: 72px; /* Increase font size for bigger text */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <a href="/room2/room2.html">The only way out is by going forward</a>
    </div>
</body>
</html>
